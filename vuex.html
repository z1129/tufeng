<html>

	<body>
		<script type="text/javascript">
			vuex 是一个全局的状态管理工具	主要处理项目中多组件间状态共享
			当你不知道你该不该使用vuex的时候,就不需要使用vuex
			
			整个vuex的使用都是从创建store开始的
			store包含这样几部分:
			state(存储状态的,一个项目只能有一个;单一数据源)
			getters(用来派生新状态)
			mutations (负责更改state)
			actions(负责异步操作)
			
			
		</script>
	</body>
</html>
